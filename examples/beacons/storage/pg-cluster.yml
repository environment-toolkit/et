type: rds-cluster # ContainerBeacon (namespace: storage)
name: pg-cluster

props:
  network: network-v1
  engine: aurora-postgresql
  version: 10.7
  instance: 1
  instance-class: db.t3.medium
overrides:
  environments:
    - name: prd
      props:
        instance-class: db.t3.large

access:
  inbound:
    - import-api
